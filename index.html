<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>áŽ·á´€êœ°Éªá´€ Chat with Reply</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      background-color: #075E54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .top-bar .name {
      font-weight: bold;
      font-size: 16px;
    }
    .top-bar .status {
      font-size: 12px;
      margin-left: 10px;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      background: url('https://i.ibb.co/zJrJ8St/wa-bg.jpg');
      background-size: cover;
      background-position: center;
      overflow-y: auto;
    }
    .message {
      background: #dcf8c6;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 7.5px;
      max-width: 75%;
      position: relative;
      word-wrap: break-word;
    }
    .message > .reply {
      background: white;
      padding: 6px 10px;
      border-radius: 7.5px;
      margin-bottom: 5px;
      font-style: italic;
      font-size: 13px;
      color: #555;
    }
    .message > div:last-child {
      /* main message text */
      font-size: 15px;
    }
    .input-bar {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-bar button {
      background: #25D366;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 10px 16px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      <div class="name">áŽ·á´€êœ°Éªá´€</div>
      <div class="status">online</div>
    </div>
  </div>
  <div class="chat-area" id="chat">
    <!-- Messages here -->
  </div>
  <div class="input-bar">
    <input type="text" id="msgInput" placeholder="Message"/>
    <input type="text" id="replyInput" placeholder="Reply text (optional)" style="margin-left:10px; flex: 0.7; border-radius: 20px; padding: 10px; border: 1px solid #ccc;" />
    <button id="sendBtn">âž¤</button>
  </div>

  <script type="module">
    import { addMessage } from './reply.js';

    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msgInput');
    const replyInput = document.getElementById('replyInput');
    const sendBtn = document.getElementById('sendBtn');

    function sendMessage() {
      const msg = msgInput.value.trim();
      const replyText = replyInput.value.trim();

      if (!msg) return;

      addMessage(chat, msg, replyText);

      msgInput.value = "";
      replyInput.value = "";
      msgInput.focus();

      setTimeout(() => {
        addMessage(chat, "Reply bot: Coming Soon... ðŸ¤«");
      }, 1000);
    }

    sendBtn.addEventListener('click', sendMessage);
    msgInput.addEventListener('keypress', e => {
      if(e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
