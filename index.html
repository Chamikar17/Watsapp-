<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>áŽ·á´€êœ°Éªá´€ Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      background-color: #075E54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .top-bar .name {
      font-weight: bold;
      font-size: 16px;
    }
    .top-bar .status {
      font-size: 12px;
      margin-left: 10px;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      background: url('https://i.ibb.co/zJrJ8St/wa-bg.jpg');
      background-size: cover;
      background-position: center;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      background: #dcf8c6;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 7.5px;
      max-width: 75%;
      position: relative;
      word-wrap: break-word;
      align-self: flex-end;
    }
    .message::after {
      content: "seen";
      font-size: 10px;
      position: absolute;
      bottom: -14px;
      right: 10px;
      color: gray;
    }
    .reply {
      background: white;
      padding: 8px 12px;
      border-radius: 7.5px;
      max-width: 75%;
      margin: 10px 0;
      font-style: italic;
      word-wrap: break-word;
      align-self: flex-start;
    }
    .input-bar {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-bar button {
      background: #25D366;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 10px 16px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* ðŸ“± Mobile Responsive Styles */
    @media only screen and (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .chat-area {
        padding: 5px;
      }
      .message, .reply {
        max-width: 90%;
        font-size: 14px;
        padding: 6px 10px;
      }
      .input-bar {
        padding: 8px;
      }
      .input-bar input {
        padding: 8px;
        font-size: 14px;
      }
      .input-bar button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      <div class="name">áŽ·á´€êœ°Éªá´€</div>
      <div class="status">online</div>
    </div>
  </div>
  <div class="chat-area" id="chat">
    <!-- Messages will appear here -->
  </div>
  <div class="input-bar">
    <input type="text" id="msgInput" placeholder="Message"/>
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script>
    function sendMessage() {
      const chat = document.getElementById("chat");
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message";
      userMsg.innerText = msg;
      chat.prepend(userMsg); // Show at top

      input.value = "";

      // Reply System
      setTimeout(() => {
        const botReply = document.createElement("div");
        botReply.className = "reply";

        // Commands
        if (msg === ".menu") {
          botReply.innerText = ".menu\n\n.alive";
          
        } else if (msg === ".alive") {
          botReply.innerText = "Iam alive now ðŸ‘‹";
          
        } else if (msg === ".owner") {
          botReply.innerText = "ðŸ‘‘ Owner: +94767861594";
          
        } else if (msg === ".ping") {
          botReply.innerText = "ðŸ“‹ {ping}";
          
        } else if (msg === ".alive") {
          botReply.innerText = "âœ… Bot is Alive!";
          
        } else if (msg === ".group") {
          botReply.innerText = "ðŸ”— Join Group: https://chat.whatsapp.com/Example";
          
        } else {
          botReply.innerText = "ðŸ¤– Reply bot: Coming Soon... ðŸ¤«";
        }

        chat.prepend(botReply); // Show reply at top
      }, 600);
    }

    // Enter key support
    document.getElementById("msgInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
